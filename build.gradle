plugins {
    id 'java'
    id 'application'
    id 'antlr'
}

group 'io.github.elizabethlfransen.language-client'
version '1.0.0-ALPHA'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.11.1'
    implementation 'org.jline:jline:3.21.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'io.github.elizabethlfransen.languageclient.LanguageClient'
}